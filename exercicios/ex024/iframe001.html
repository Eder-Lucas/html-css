<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>

        iframe {
            width: 400px;/* O QUE VALE É O CSS */
            height: 400px;
            border: 1px solid black;/* FRAMEBORDER */
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- TAMANHO PADRÃO DOS IFRAME = 300x150 -->

    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="auto">
            <!-- CONFIGURAÇÃO DOS TAMANHOS -->

            <!-- FRAMEBORDER = 0 / 1 -->

            <!-- SCOLLING
                    auto = se o conteúdo passar o tamanho do iframe ele cria uma rolagem

                    yes = mesmo que estivesse cabendo no iframe ele cria uma rolagem

                    no = a rolagem some: ( nem todos os navegadores pegam )
            -->

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
            <!-- CASO NÃO APAREÇA O IFRAME -->

        </iframe> <!-- UM QUADRO DIGITAL INLINE -->
       para aprender a programar.
    </p>

    <p>
        O site do

        <iframe src="https://www.google.com.br" frameborder="0">

        </iframe>

        também é muito legal, pena que não funciona no iframe
        <!-- ALGUNS SITES NÃO PERMITEM O USO DE IFRAMES -->
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

           no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>

        </iframe>

        também é muito legal!
    </p>
</body>
</html>
