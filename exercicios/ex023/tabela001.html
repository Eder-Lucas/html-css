<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;/* TIRA ESPAÇO ENTRE OS DADOS */
        }

        tr.linha {
            background-color: rgb(170, 170, 170);
        }

        td {/* CRIAR A BORDA */
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERAQUIA DE TABELAS (SIMPLES)

        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho da tabela
                    TABLE DATA = dado da tabela
    -->
    <table>

        <tr> <!-- PRIMEIRA LINHA -->
            <td>A1
            <td>B1
            <td>C1
        </tr>

        <tr class="linha"> <!-- SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

       <tr> <!-- TERCEIRA LINHA-->
        <td>A3</td>
        <td class="dado">B3</td>
        <td>C3</td>
       </tr>

       <tr class="linha"> <!-- QUARTA LINHA-->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
       </tr>

    </table>

</body>
</html>
