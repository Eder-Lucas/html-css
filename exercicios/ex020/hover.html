<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 200px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: aquamarine;
            color: darkred;
            width: 200px;
        }

        div:hover {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Hover</h1>

    <p>Passe o mouse sobre o teto abaixo</p>

    <div>
        passe o mouse aqui

        <p>AMO-TE RSRSRSRSRSRSRSRS</p>
    </div>
</body>
</html>
