<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>

    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
    <!--TEM QUE SER ACIMA DA IMAGEM BASE-->

        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <!--ABAIXO DE 750PX CARREGARÁ A IMAGEM P, E ACIMA IMAGEM M-->

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <!--ABAIXO DE 1050PX CARREGARÁ A FOTO M, E ACIMA IMAGEM G-->

    <!--DO MAIOR PARA O MENOR ( px )-->

        <img src="imagens/foto-g.png" alt="Imagem Flexível"> <!--FOTO BASE ( G )-->
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos reproduzir áudios em HTML5</p>  

    <audio src="midia/solicius-dyalla.mp3" controls autoplay ></audio>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" controls autoplay loop>
    <!--METADATA SÓ CARREGA QUANDO VC CLICA NO AUDIO / NONE CARREGA TUDO NA HORA / AUTO CARREGA ANTES-->

        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">

        <p> Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" downlload="guanacast-33.mp3" type="audio/mpeg"> Clique aqui para baixar o arquivo</a>
        </p>
    </audio>

</body>
</html>
