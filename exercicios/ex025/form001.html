<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Meu Primeiro Formulário</h1>

    <!-- BASICO -->

    <form action="cadastro.js" autocomplete="off">
    <!--
        autocomplete = TIRA A SUGESTÃO DE NOME
        action = ENVIA O DADO PARA ALGUM LUGAR / PHP, JS..
    -->
        <p><label for="inome">nome:</label><!--SE CONECTA COM A CAIXA-->
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p>
            <input type="submit" value="enviar"></p>
    </form>
</body>
</html>
