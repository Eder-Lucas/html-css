<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.js" method="get">

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE" selected>Pernambuco</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p> 
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option><!--PODE SER USADO VALUE TBM-->
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="digite sua mensagem aqui!!!"></textarea>
            <!--QUANDO USAR, O METHOD TEM QUE SER POST
            
            PLACEHOLDER AGORA FUNCIONA
            -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
