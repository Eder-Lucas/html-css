<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.js" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
            <!--O OUTPUT CHAMA UMA FUNÇAO-->
        </p>

        <p>
            <label for="iidade">Você tem ou já fez:</label>
            <output id="iidade">0 anos</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            // define uma variavel que pega o valor da data atual

            iidade.innerHTML = Number(atual) - Number(iano.value) + ' anos'
            // o que vai aparecer no output será a subtração do ano atual com o ano que for injetado, por fim é colocado uma string 'anos' 
        }

    </script>

</body>
</html>
