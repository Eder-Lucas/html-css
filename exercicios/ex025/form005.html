<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <!--RADIO DE UM MESMO GRUPO TEM QUE TER O MESMO NAME, MAS O ID PERMANECE DIFERENTE PARA O LABEL FUNCIONAR-->
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label><br>

            <input type="radio" name="sexo" id="isxfem" value="F" checked>
            <!--CHECKED JÁ DEIXA MARCADO-->
            <label for="isxfem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label><br><!--CAIXA Q VC PODE MARCAR-->

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label><br><!--LABEL FAZ UMA CONEXÃO-->

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
