<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="name" id="inome" minlength="10" maxlength="15" placeholder="Seu nome" required>
            </p>
            
            <p>
                <label for="iemail">E-mail </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu E-mail" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="cpf" autocomplete="tel" maxlength="15" placeholder="Seu Número" onkeypress="mascara_cpf()" required>
            </p>

            <!--ESTUDAR MAIS SOBRE RegEx/ expressões regulares
            
            pattern="^\d{2} {4,5}-{4}$";
            -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

    <script>// MELHOR USAR JQUERY COM PLUGIN PARA CONFIGURAR FORMATAÇÕES
        function mascara_cpf() {
            var cpf = document.getElementById('cpf')
            if(cpf.value.length === 0) {
                cpf.value += "("
            } else if (cpf.value.length === 3) {
                cpf.value += ") "
            } else if (cpf.value.length === 10) {
                cpf.value += "-"
            }
        }
    </script>
</body>
</html>
